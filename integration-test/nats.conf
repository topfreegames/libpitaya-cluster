# NATS Server Configuration for Lame Duck Mode Testing
server_name: "nats-simple"

# Network configuration
port: 4222
http_port: 8222

# Lame Duck Mode Configuration
# Duration for lame duck mode - server continues serving but signals clients
lame_duck_duration: "35s"

# Grace period after lame duck before forced shutdown
lame_duck_grace_period: "2s"

# Logging configuration
logtime: true
debug: false
trace: false
logfile: "/dev/stdout"

# Connection settings
ping_interval: "2s"
ping_max: 2
write_deadline: "2s"

# Client connection limits
max_connections: 1000
max_subscriptions: 1000

# Enable JetStream (optional, for advanced features)
jetstream: {
    store_dir: "/tmp/nats"
    max_memory_store: 1GB
    max_file_store: 10GB
}

# Monitoring endpoints
http: "0.0.0.0:8222"